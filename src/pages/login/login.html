<ion-header>
  <app-header></app-header>
  <ion-toolbar class="dashboard-header" color='secondary'>
    <ion-title>
      Login Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  class="has-header">
<ion-grid>
  <ion-card>
    <ion-card-header>Social Login:</ion-card-header>
    <ion-row>
      <ion-col center text-center>
        <button ion-button (click)="login('facebook')">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button (click)="login('twitter')">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button (click)="login('google')">
          <ion-icon name="logo-google"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

<ion-card>
<ion-card-header>Email Login:</ion-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
        <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
  <ion-row class='email'>
    <button (click)="login('email')" ion-button block>Submit</button>
    <span class='reset' ion-text color='danger' [navPush]="resetPasswordPage">Forgot your password? Click here to reset.</span>
  </ion-row>
  </form>
</ion-card>

  <ion-row class='register'>
    <button [navPush]="signupPage" ion-button block>Sign Up</button>
  </ion-row>
</ion-grid>






</ion-content>
