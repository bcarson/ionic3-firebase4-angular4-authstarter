<ion-header>
  <app-header></app-header>
  <ion-toolbar class="dashboard-header" color='secondary'>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-list-header>
      <h4>
        Logged in as: {{ user?.displayName }}
      </h4>
      <p>Role: Admin</p>
      <ion-avatar item-right>
        <img [src]="user?.avatar" alt="">
      </ion-avatar>
    </ion-list-header>
      <button (click)="navigate('RequestPage')" ion-button block>Request a Volunteer</button>
      <button (click)="navigate('openRequests')" ion-button block>View Open Requests</button>
      <button (click)="navigate('manageVolunteers')" ion-button block>Manage Volunteers</button>
  </ion-list>

</ion-content>
